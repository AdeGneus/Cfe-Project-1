<!DOCTYPE html>
<html>
    <head>
        <title>Register-School of Life</title>
    </head>
    <body>
        <nav>
            <ul>
                <a href="index.html"><li>Home</li></a>
                <a href="login.html"><li>Login</li></a>
                <a href="register.html"><li>Register</li></a>
            </ul>
        </nav>
        <h2>Join us in the School of life today by signing up below!</h2>
        <form>
            <div>
            <label>Full Name:</label>
            <input type="text" name="full-name">
            </div><br>
            <div>
            <label>Username:</label>
            <input type="text" name="username">
            </div><br>
            <div>
            <label>Password:</label>
            <input type="password" name="password">
            </div>
            <p>Upload your photo</p>
            <input type="file" accept=".jpg, .png, .svg"><br><br>
            <input type="button" name="submit" value="Join">
        </form>
    </body>
</html>
